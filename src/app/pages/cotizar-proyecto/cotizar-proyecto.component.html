<section class="quote-hero">
  <div class="overlay">
    <h1>Cotiza tu proyecto</h1>
    <p>
      Cuéntanos sobre tu idea y nuestro equipo te brindará una propuesta personalizada.
    </p>
  </div>
</section>

<section class="quote-form-section">
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="ejemplo@correo.com" />
      </div>

      <div class="form-group">
        <label for="detalles">Detalles de tu proyecto</label>
        <textarea
          id="detalles"
          name="detalles"
          rows="5"
          placeholder="Describe tu proyecto..."
        ></textarea>
      </div>

      <button type="submit" class="btn-submit">Enviar cotización</button>
    </form>
  </div>
</section>
