<section class="hero-section" role="region" aria-label="Introducción a la Cotización de Proyectos">
  <div class="hero-content">
    <h1 class="hero-title">Cotiza tu Proyecto</h1>
    <p class="hero-subtitle">
      Cuéntanos tu visión. Nuestro equipo de ingeniería te brindará una propuesta personalizada y detallada.
    </p>
  </div>
</section>

<section class="form-section" role="region" aria-label="Formulario de Cotización">
  <div class="form-card">
    <form class="project-form" (ngSubmit)="enviarCotizacion()" #cotizacionForm="ngForm">
      <div class="form-group-grid">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input id="nombre" type="text" name="nombre" [(ngModel)]="cotizacionData.nombre" placeholder="Ingresa tu nombre" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="telefono">Número de Teléfono</label>
          <input id="telefono" type="tel" name="telefono" [(ngModel)]="cotizacionData.telefono" placeholder="Ej: 991038374" required aria-required="true" />
        </div>
      </div>

      <div class="form-group-grid">
        <div class="form-group">
          <label for="region">Departamento / Provincia</label>
          <select id="region" name="region" [(ngModel)]="cotizacionData.region" required aria-required="true">
            <option value="" disabled>Selecciona un departamento</option>
            <option *ngFor="let r of regionesPeru" [value]="r">{{ r }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pisos">Pisos del Proyecto</label>
          <input id="pisos" type="number" name="pisos" [(ngModel)]="cotizacionData.pisos" placeholder="Nº de pisos (mín. 1)" min="1" required aria-required="true" />
        </div>
      </div>
      
      <div class="form-group">
        <label for="direccion">Dirección / Ubicación (Distrito y Calle)</label>
        <input id="direccion" type="text" name="direccion" [(ngModel)]="cotizacionData.direccion" placeholder="Ej: Miraflores, Av. Pardo 123" required aria-required="true" />
      </div>
      
      <div class="form-group">
        <label for="detalles">Detalles Clave del Proyecto</label>
        <textarea
          id="detalles"
          name="detalles"
          rows="5"
          [(ngModel)]="cotizacionData.detalles"
          placeholder="Describe el tipo de proyecto (Casa, Edificio, Remodelación) y requisitos esenciales."
          required
          aria-required="true"
        ></textarea>
      </div>

      <button type="submit" class="btn-submit" [disabled]="!cotizacionForm.valid">
        Enviar Cotización
        <span class="icon-whatsapp" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.66 2.59 15.34 3.45 16.82L2.24 21.78L7.3 20.45C8.75 21.24 10.38 21.65 12.04 21.65C17.5 21.65 21.95 17.2 21.95 11.74C21.95 6.29 17.5 2 12.04 2ZM17.15 16.56C17 16.32 16.92 16.19 16.5 15.97C16.08 15.75 13.9 14.7 13.57 14.63C13.25 14.57 13 14.5 12.79 14.9C12.6 15.3 12.08 15.77 11.9 15.86C11.66 16.07 11.45 16.1 11.03 15.88C10.63 15.66 9.38 15.22 7.82 13.83C7.23 13.3 6.84 12.68 6.64 12.35C6.42 12.01 6.6 11.83 6.75 11.68C6.88 11.55 7.03 11.35 7.18 11.16C7.32 10.97 7.39 10.84 7.51 10.59C7.63 10.34 7.69 10.15 7.81 9.94C7.94 9.72 7.88 9.54 7.79 9.37C7.69 9.17 7.08 7.7 6.84 7.15C6.6 6.61 6.4 6.67 6.23 6.67C6.06 6.67 5.86 6.67 5.66 6.67C5.46 6.67 5.17 6.74 4.96 6.97C4.76 7.21 4.23 7.7 4.23 8.78C4.23 9.87 5 10.91 5.11 11.08C5.23 11.26 6.57 13.38 8.67 15.17C10.36 16.63 11.8 17.02 12.38 17.2C12.96 17.38 13.33 17.35 13.7 17.25C14.1 17.15 16.04 15.8 16.42 15.58C16.8 15.36 17.01 15.44 17.13 15.61C17.26 15.8 17.26 16.5 17.15 16.56Z"/>
          </svg>
        </span>
      </button>
      
      <p *ngIf="mensajeEnviado" class="success-message" role="alert" [@fadeSlideIn]>Generando mensaje de WhatsApp y redirigiendo...</p>
    </form>
  </div>
</section>
